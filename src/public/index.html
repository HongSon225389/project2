<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống tưới cây tự độn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="charts.html" class="nav-link"><i class="fas fa-chart-line"></i> Biểu đồ</a>
        <a href="history.html" class="nav-link"><i class="fas fa-history"></i> Lịch sử</a>
    </nav>

    <div class="container">
        <header>
            <h1><i class="fas fa-seedling" style="color: #27ae60;"></i> Nông Nghiệp Thông Minh</h1>
            <p>Giám sát thời gian thực & Điều khiển thiết bị</p>
        </header>

        <div class="control-panel">
            <h3><i class="fas fa-gamepad"></i> Trung Tâm Điều Khiển</h3>
            <br>
            <div class="mode-buttons">
                <button id="btn-mode-auto" class="btn-mode active" onclick="setMode('AUTO')">
                    <i class="fas fa-robot"></i> Tự Động
                </button>
                <button id="btn-mode-manual" class="btn-mode" onclick="setMode('MANUAL')">
                    <i class="fas fa-hand-pointer"></i> Thủ Công
                </button>
            </div>

            <div id="ui-auto" style="display: block;">
                <p style="color: #7f8c8d; font-style: italic;">Hệ thống tự động tưới theo cảm biến.</p>
                <span id="auto-pump-status" class="status-label off">MÁY BƠM TẮT</span>
            </div>

            <div id="ui-manual" class="pump-controls" style="display: none;">
                <button onclick="controlPump('ON')" class="btn-pump on"><i class="fas fa-power-off"></i> BẬT</button>
                <button onclick="controlPump('OFF')" class="btn-pump off"><i class="fas fa-power-off"></i> TẮT</button>
                <br>
                <span id="manual-pump-status" class="status-label off">TRẠNG THÁI: TẮT</span>
            </div>
        </div>

        <div class="cards-grid">
            <div class="card soil">
                <div class="card-info">
                    <h3>Độ Ẩm Đất</h3>
                    <h2 id="soil-val">--%</h2>
                </div>
                <div class="card-icon"><i class="fas fa-water"></i></div>
            </div>

            <div class="card temp">
                <div class="card-info">
                    <h3>Nhiệt Độ KK</h3>
                    <h2 id="temp-val">--°C</h2>
                </div>
                <div class="card-icon"><i class="fas fa-temperature-high"></i></div>
            </div>

            <div class="card hum">
                <div class="card-info">
                    <h3>Độ Ẩm KK</h3>
                    <h2 id="hum-val">--%</h2>
                </div>
                <div class="card-icon"><i class="fas fa-wind"></i></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
