<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống tưới cây tự độn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="charts.html" class="nav-link active"><i class="fas fa-chart-line"></i> Biểu đồ</a>
        <a href="history.html" class="nav-link"><i class="fas fa-history"></i> Lịch sử</a>
    </nav>

    <div class="container">
        <div class="chart-section" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3><i class="fas fa-chart-line"></i> Biểu đồ thời gian thực</h3>
                <div class="chart-filters">
                    <button class="btn-filter active" onclick="filterChart('all', this)">Tất cả</button>
                    <button class="btn-filter" onclick="filterChart('soil', this)">Đất</button>
                    <button class="btn-filter" onclick="filterChart('temp', this)">Nhiệt</button>
                    <button class="btn-filter" onclick="filterChart('hum', this)">KK</button>
                </div>
            </div>
            <canvas id="sensorsChart"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
